<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for record in states.values() | sort(attribute='name') %}
            <LI>{{record.id}}: <B>{{record.name}}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
